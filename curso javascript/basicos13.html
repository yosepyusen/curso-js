<body>
    <h1>Fundamento javasrcit</h1>

    <script>

        let a = new String("Hola mundo crelk");
        console.log(a);

        const b={}//objeto 
        console.log(b);

        const c = new Object();// otra forma de declarar objeto
        console.log(c);//
        // dentro de un objeto a las variables se le van a llamar atributos/propiedades
        // y a las funciones se les llama metodos
        const jon={
            nombre:"Jon",
            apellido: "MIa kalifa",
            edad:35,
            pasatiempo:["Corre","hacer ejercicio","Dar clases"],
            soltero:false,
            contacto:{
                email:"yaguirre@gmail.com",
                twiter:"@yuchins",
                movil:"98157412",
            },
            saludar: function(){
                console.log(`Hola :)`);
            },
            decirMiNombre: function(){
                console.log(`Hola me llamo ${this.nombre} ${this.apellido} y tengo ${this.edad} a√±os y me puedes seguir como ${this.contacto.twiter} en twiter`);
            },//this se usa para llamar un elemento dentro de un objeto
           
        }
        console.log(jon);
        console.log(jon["nombre"]);
        console.log(jon["apellido"]);
        //otra forma de llamar los objetos
        console.log("Otra forma de imostrara valores del objeton q contiene valores");
        console.log(jon.nombre);
        console.log(jon.apellido);
        console.log(jon.edad);
        console.log(jon.soltero);
        console.log("Imprime un objeto de otro objeto");
        console.log(jon.pasatiempo);
        console.log(jon.pasatiempo[1]);//se llama al valor del objeto dentro de un objeto 
        console.log(jon.contacto);
        console.log(jon.contacto.email);

        jon.saludar();
        jon.decirMiNombre();
        
        console.log(Object.keys(jon));//objeto tiene metodos, que tiene el prototipo el object, permite listar todas las llaves del objeto
        console.log(Object.values(jon));//todo los valores que hay alamacenados
        console.log(jon.hasOwnProperty("nombre"));// dice true porq el objeto jon dentro de su lista hay un propiedad q se llama nombre
        console.log(jon.hasOwnProperty("nacimiento"));// es verdad porq no hay en su lista nacimiento en object jon
    
    
    </script>
