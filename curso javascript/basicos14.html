<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento Java</title>
</head>
<body>
    <h1>Fundamento javasrcit</h1>

    <script>
        //operadores artimeticos
        let a =5+5-10*3;
        let modulo = 5%2;// si se utiliza el modulo (%) me saca el residuo
        console.log(a);
        console.log(`me imprime el residuo de la division 5/2 =${modulo}`);
    
        //Relacionales
        // >,<  >=,<=,==,===(triple igual),!= (diferente de ),!== (super diferente de)
    
        console.log(8>9);// false porq no cumplre
        console.log(9>8);//verda pq si cumple
        console.log(8>=9);//imprime falso
        console.log(7<=7);//imprime verdad

        /*
        = 1 igual es asignacion de variables
        == 2 iguales es comparacion de valores
        === 3 comparacion de tipo de dato y valor
        */

        console.log(7==7);
        console.log("es verda tbm","7"==7);
        console.log(0==false);//si pq ambois valores tienden a falso
        console.log("Comparacion con tres =");
        console.log(7===7);
        console.log("7"===7);
        console.log(0===false);

        //operadores decremento incremento

        let i=1;
        i=i+2;
        i+=3;
        i-=3;
        i/=3;
        i*=1;

        console.log("impresion",i);
        console.log(i++);//agrega una unidad
        console.log("imprime ",++i);//imprime 3

        let k=3;
        k++;
        k--;
        ++k;//funciona cuando se aumenta por unidad
        console.log(k);

        /*
        logicos
        !  Not: niega lo q es v convierte a falso
        || Or: 
        && And
        */
       console.log(true);
       console.log(!false);

       console.log((9===9) ||("9"===9) );
       console.log((9===9) && ("9"===9) );

    </script>

</body>
</html>
