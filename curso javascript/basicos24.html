<body>
    <h2>
        JA BASICOS

    <script>
        // clases
        class Animal{
            //el constructor de una clase es un metodo especial que se ejecuta en el momento de instanciar la clase
            
            constructor(nombre,genero){
                this.nombre=nombre;
                this.genero=genero;
            }
            
            //metodos

            sonar(){
                console.log("Hago sonidos porque estoy vivo");
            }
            saludar(){
                console.log(`Hola mi nombre es ${this.nombre}`);
            }
        }
        class Perro extends Animal{
            constructor(nombre,genero,tamanio){
                super(nombre,genero);
                this.tamanio=tamanio;
            }
            sonar(){
                console.log("Soy un perro y mi sonidos es un ladrido");
            }
            ladrar(){
                console.log("Guauuuu!!!");
            }
        }

        const mimi = new Animal("Mimi","Hembra"),
        snoopy= new Perro("Snoopy","Macho","Grande");
        
        console.log(mimi);
        mimi.sonar();
        mimi.saludar();
        
        console.log(snoopy);
        snoopy.sonar();
        snoopy.saludar();
        snoopy.ladrar();


    

    </script>
