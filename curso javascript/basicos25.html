    <h2>basicos js</h2>

    <script>

        class Animal{
            constructor(nombre, genero){
                this.nombre=nombre;
                this.genero=genero;
            }
            sonar(){
                console.log("hago sonidos pq estoy vivo");
            }
            saludar(){
                console.log(`Hola mi nombre es ${this.nombre}`);
            }
        }

        class Perro extends Animal{
            constructor(nombre,genero,tamanio){
            super(nombre,genero);
            this.tamanio=tamanio;
            this.raza=null;
            }
            sonar(){
                console.log("Soy un oerro y hago ladridos");
            }
            ladrar(){
                console.log("Guauuu!!");
            }
            //un metodo static se puede ejecutar sin necesidad de instanciar la cvlase
            static queEres(){
                console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos.Somos considerados mejores amigos del hombre");
            }
            get getRaza(){
                return this.raza;
            }
            set setRaza(raza){
                this.raza=raza;
            }
        }
        Perro.queEres();

        const mimi= new Animal("Mimi","Hembra"),
        snoopy= new Perro("Snoopy","Macho","grande");

        console.log(mimi);
        mimi.sonar();
        mimi.saludar();

        console.log(snoopy);

        snoopy.ladrar();
