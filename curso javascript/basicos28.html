<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento Java</title>
</head>
<body>
    <h1>Fundamento javasrcit</h1>
    <script>
      
      console.log(Math);
      console.log(Math.PI);
      console.log(Math.sqrt(4));
      console.log(Math.abs(-7.8));
      console.log(Math.ceil(7.121));//redondea a un numero entero sgite
      console.log(Math.floor(7.8));// al valor enhtero
      console.log(Math.round(7.2));//redondea a mas sercado inmediato
      console.log(Math.pow(3,3));
      console.log(Math.sign(-7.8));//devuelve a 1 si + de lo contrario es -1 y si es 0=0
      console.log(Math.random());
      console.log(Math.round(Math.random()*10));
      //


    </script>
</body>
</html>
