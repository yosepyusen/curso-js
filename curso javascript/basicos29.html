<body>
    <h1>Fundamento javasrcit</h1>
    <script>
      
        /*
        Cortocircuito OR - cuando el valor de la izquierda en la expresi칩n siempre pueda validar a true, es el valor que se cargar치 por defecto
        Cortocircuito AND - cuando el valor de la izquierda en la expresi칩n siempre pueda validar a false, es el valor que se cargar치 por defecto
        */

        function saludar(nombre){
            nombre=nombre || "Desconocido";
            console.log(`Hola ${nombre}`);
            
            // classSaludo={
            //     d1=BuenosDias;
            //     console.log("hola");
            // }
        }
       console.log();

       saludar("Yosep");
       saludar();

       console.log("cadena" || "valor de derecha");
       console.log(19 || "valor de derecha");
       console.log(true || "valor de derecha");
       console.log([] || "valor de derecha");
       console.log({} || "valor de derecha");
       console.log(false || "valor de derecha");
       console.log(null|| "valor de derecha");
       console.log(undefined || "valor de derecha");
       console.log("" || "valor de derecha");
       console.log(-2 || "valor de derecha");
       console.log(0 || "valor de derecha");
       
       /// aqui && :: operadro todo lo contrario a || 
       console.log(0 && "valor de derecha");

    </script>
